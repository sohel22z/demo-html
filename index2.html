<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Booking Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .manifest-container .manifest-header {
            border-bottom: 1px solid #000;
            margin-bottom: 20px;
        }

        .manifest-container .manifest-header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            padding-block: 10px;
        }

        .manifest-container .manifest-title {
            font-size: 24px;
            font-weight: bold;
        }

        .manifest-container .manifest-actions {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
        }

        .manifest-container .last-saved {
            font-size: 14px;
            margin-right: 15px;
            color: #6c757d;
        }

        .manifest-container .btn {
            border: 1px solid #000;
            border-radius: 4px;
        }

        .manifest-container .btn-draft {
            margin-right: 10px;
        }

        .manifest-container .pax-list {
            padding-right: 15px;
        }

        .manifest-container .pax-list-title {
            font-size: 20px;
            padding-bottom: 5px;
            color: #6c757d;
        }

        .manifest-container .pax-item {
            margin-top: 15px;
        }

        .manifest-container .form-check-label,
        .manifest-container .pax-item p {
            font-size: 16px;
        }

        .manifest-container .manifest-grid {
            position: relative;
            display: flex;
            flex-direction: column;
            height: auto;
            border-radius: 10px;
        }

        .manifest-container .grid-header {
            display: flex;
            justify-content: space-between;
            padding: 5px 0px;
        }

        .manifest-container .grid-title {
            font-weight: bold;
        }

        .manifest-container .grid-title.rosa {
            border: 1px solid #d7d7d7;
            padding: 0 5px;
        }

        .manifest-container .grid-header:has(.grid-title.weight) {
            justify-content: end;
            text-align: end;
        }

        .manifest-container .grid-subtitle {
            font-size: 14px;
        }

        .manifest-container .manifest-grid .grid-content {
            min-height: 250px;
        }

        .manifest-container .manifest-grid .card-header {
            background-color: #ffffff;
            border-bottom: 1px solid #d7d7d7;
            padding: 10px;
            font-weight: bold;
            align-items: center;
            justify-content: center;
            min-height: auto;
        }

        .manifest-container .manifest-grid .card-body {
            padding: 0px;
        }

        .manifest-container .grid-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            flex-grow: 1;
            position: relative;
        }

        .manifest-container .grid-content.style-1 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: none;
            flex-grow: 1;
            position: relative;
        }

        .manifest-container .grid-content::before,
        .manifest-container .grid-content::after {
            content: '';
            position: absolute;
            background-color: #d7d7d7;
        }

        .manifest-container .grid-content::before {
            width: 1px;
            height: 100%;
            left: 50%;
            transform: translateX(-50%);
        }

        .manifest-container .grid-content::after {
            height: 1px;
            width: 100%;
            top: 50%;
            transform: translateY(-50%);
        }

        .manifest-container .grid-content.style-1::after {
            content: none;
        }

        .manifest-container .grid-quadrant {
            padding: 10px;
        }

        .manifest-container .pax-details {
            display: flex;
            flex-direction: column;
        }

        .manifest-container .manifest-grid .card-footer {
            background-color: #ffffff;
            border-top: 1px solid #d7d7d7;
            padding: 10px;
            font-weight: bold;
            text-align: center;
        }

        .manifest-container .weight-info {
            position: relative;
            cursor: pointer;
        }

        .manifest-container .hover-details {
            display: none;
            position: absolute;
            bottom: 100%;
            right: 0;
            border: 1px solid #000;
            background-color: #fff;
            padding: 10px;
            z-index: 10;
            white-space: nowrap;
        }

        .manifest-container .weight-info:hover .hover-details {
            display: block;
        }

        /* Responsive styles for screens smaller than 768px (Bootstrap's md breakpoint) */
        @media (max-width: 767.98px) {
            .manifest-container .manifest-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .manifest-container .manifest-actions {
                flex-direction: column;
                align-items: flex-start;
                width: 100%;
                gap: 10px;
            }

            .manifest-container .last-saved {
                margin-right: 0;
            }

            .manifest-container .btn {
                width: 100%;
            }

            .manifest-container .pax-list {
                border-right: none;
                border-bottom: 1px solid #000;
                padding-right: 0;
                padding-bottom: 20px;
                margin-bottom: 20px;
            }

            .manifest-container .manifest-grid {
                height: auto;
                min-height: 350px;
            }
        }

        /* Styles for medium screens where the sidebar is present */
        @media (min-width: 768px) {
            .manifest-container .pax-list {
                border-right: 1px solid #000;
            }
        }
    </style>

    <link rel="stylesheet" href="layout.min.css">
</head>

<body>

    <div class="manifest-container">

        <div class="manifest-header">
            <div class="container-fluid">
                <div class="manifest-header-content">
                    <h1 class="manifest-title">Seronera 28 Jul Manifest</h1>
                    <div class="manifest-actions">
                        <span class="last-saved">Last save: 28 Jul 23, 11:57am</span>
                        <button class="btn btn-secondary btn-draft">Save as draft</button>
                        <button class="btn btn-primary btn-publish">Publish</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-md-3">
                    <div class="pax-list h-100">
                        <h2 class="pax-list-title">List of pax</h2>
                        <div class="pax-item">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="booking1">
                                <label class="form-check-label" for="booking1">
                                    Booking ID:
                                </label>
                            </div>
                            <ul class="list-unstyled">
                                <li>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="ali">
                                        <label class="form-check-label" for="ali">
                                            Ali
                                        </label>
                                    </div>
                                </li>
                                <li>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="jader">
                                        <label class="form-check-label" for="jader">
                                            Jader
                                        </label>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="pax-item">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="booking2" checked>
                                <label class="form-check-label" for="booking2">
                                    Booking ID:
                                </label>
                            </div>
                            <ul class="list-unstyled">
                                <li>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="hasnain" checked>
                                        <label class="form-check-label" for="hasnain">
                                            Hasnain
                                        </label>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-9">
                    <div class="row gy-3">
                        <div class="col-12 col-lg-6">
                            <div class="grid-header">
                                <span class="grid-title mep">MEP</span>
                                <span class="grid-title rosa">ROSA</span>
                            </div>
                            <div class="manifest-grid">
                                <div class="card">
                                    <div class="card-header">
                                        <span class="grid-title">Top</span>
                                    </div>
                                    <div class="card-body">
                                        <div class="grid-content">
                                            <div class="grid-quadrant top-left">
                                                <div class="pax-details">
                                                    <span>Hasnain</span>
                                                    <span>A.</span>
                                                    <span>Oas</span>
                                                </div>
                                            </div>
                                            <div class="grid-quadrant top-right"></div>
                                            <div class="grid-quadrant bottom-left"></div>
                                            <div class="grid-quadrant bottom-right">3 subs</div>
                                        </div>
                                    </div>
                                    <div class="card-footer">
                                        <span class="grid-title">Bottom</span>
                                    </div>
                                </div>
                            </div>
                            <div class="grid-header">
                                <span class="grid-title weight">Weight 200/BooksShow</span>
                            </div>
                        </div>
                        <div class="col-12 col-lg-6">
                            <div class="grid-header">
                                <span class="grid-title mep">MEP</span>
                                <span class="grid-title rosa">ROSA</span>
                            </div>
                            <div class="manifest-grid">
                                <div class="card">
                                    <div class="card-header">
                                        <span class="grid-title">Top</span>
                                    </div>
                                    <div class="card-body">
                                        <div class="grid-content style-1">
                                            <div class="grid-quadrant">
                                                <div class="pax-details">
                                                    <span>Hasnain</span>
                                                    <span>A.</span>
                                                    <span>Oas</span>
                                                </div>
                                            </div>
                                            <div class="grid-quadrant"></div>
                                        </div>
                                    </div>
                                    <div class="card-footer">
                                        <span class="grid-title">Bottom</span>
                                    </div>
                                </div>
                            </div>
                            <div class="grid-header">
                                <span class="grid-title weight">Weight 200/BooksShow</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="layout.min.js"></script>
    <script src="plugins.bundle.js"></script>
</body>

</html>
